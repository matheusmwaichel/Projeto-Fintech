<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-card p-4 shadow-lg">
            <h2 class="text-center">FINTECH</h2>
            <h5 class="text-center">Bem-vindo de volta!</h5>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nome de usuário">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Senha">
                </div>
                <div class="text-center mb-3">OU</div>
                <button type="button" class="btn btn-primary w-100 mb-2">
                    <img src="./Images/facebook.png" alt="Facebook" class="icon"> Entrar com Facebook
                </button>
                <button type="button" class="btn btn-light w-100 mb-2">
                    <img src="./Images/google.png" alt="Google" class="icon"> Entrar com Google
                </button>
                <button type="button" class="btn btn-dark w-100 mb-3">
                    <img src="./Images/apple.png" alt="Apple" class="icon"> Entrar com Apple
                </button>
                <div class="text-center">
                    <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
                </div>
                <div class="text-center mt-3">
                    Ainda não tem uma conta? <a href="#" class="text-decoration-none">Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
